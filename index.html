<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bitcoin Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <h1 id="title">Bitcoin Converter</h1>

        <form action="/" method="post">
            <input type="number" name="amount" value="" placeholder="Enter an amount">
        <select name="crypto">
<option value="BTC">Bitcoin</option>
<option value="ETH">Ethereum</option>
<option value="XRP">Ripple</option>

        </select>
        <select name="fiat">
            <option value="USD">US Dollars</option>
            <option value="CAD">CA Dollars</option>
            <option value="EUR">EU Euros</option>
                    </select>
        
                    <button type="submit" name="button">Check</button>
        </form>
        
        <script src="./index.js"></script>
    </body>
</html>
